<div class="title-container">
    <h1>Reseñas de Prendas</h1>
  </div>
  <div class="form-container">
    <form [formGroup]="form" (ngSubmit)="getResenias()">
        <!-- Prenda -->
        <mat-form-field>
            <mat-label>Prenda</mat-label>
            <mat-select formControlName="id_prenda" required>
                <mat-option *ngFor="let prenda of prendas" [value]="prenda.id">
                    {{ prenda.nombre }}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('id_prenda')?.hasError('required')">
                Seleccionar una prenda es obligatorio.
            </mat-error>
        </mat-form-field>
        <div class="button-container">
            <button mat-raised-button color="primary" type="submit">Aceptar</button>
        </div>
    </form>
</div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Calificación Column -->
      <ng-container matColumnDef="calificacion">
        <th mat-header-cell *matHeaderCellDef> Calificación </th>
        <td mat-cell *matCellDef="let resenia"> {{ resenia.calificacion | number: '1.1-1' }} </td>
      </ng-container>
  
      <!-- Comentario Column -->
      <ng-container matColumnDef="comentario">
        <th mat-header-cell *matHeaderCellDef> Comentario </th>
        <td mat-cell *matCellDef="let resenia"> {{ resenia.comentario }} </td>
      </ng-container>
  
      <!-- Nombre de Usuario Column -->
      <ng-container matColumnDef="nombre_usuario">
        <th mat-header-cell *matHeaderCellDef> Nombre de Usuario </th>
        <td mat-cell *matCellDef="let resenia"> {{ resenia.nombre_usuario }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
