<div class="title-container">
    <h1>Inventario Crítico</h1>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Prenda ID Column -->
      <ng-container matColumnDef="prenda_id">
        <th mat-header-cell *matHeaderCellDef> ID Prenda </th>
        <td mat-cell *matCellDef="let item"> {{ item.prenda_id }} </td>
      </ng-container>
  
      <!-- Nombre de Prenda Column -->
      <ng-container matColumnDef="nombre_prenda">
        <th mat-header-cell *matHeaderCellDef> Nombre de Prenda </th>
        <td mat-cell *matCellDef="let item"> {{ item.nombre_prenda }} </td>
      </ng-container>
  
      <!-- Descripción de Prenda Column -->
      <ng-container matColumnDef="descripcion_prenda">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let item"> {{ item.descripcion_prenda }} </td>
      </ng-container>
  
      <!-- Marca Column -->
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let item"> {{ item.marca }} </td>
      </ng-container>
  
      <!-- Categoría Column -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef> Categoría </th>
        <td mat-cell *matCellDef="let item"> {{ item.categoria }} </td>
      </ng-container>
  
      <!-- Cantidad en Stock Column -->
      <ng-container matColumnDef="cantidad_en_stock">
        <th mat-header-cell *matHeaderCellDef> Cantidad en Stock </th>
        <td mat-cell *matCellDef="let item"> {{ item.cantidad_en_stock }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
