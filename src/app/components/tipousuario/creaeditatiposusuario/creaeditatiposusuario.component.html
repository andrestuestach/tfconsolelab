<div class="title-container">
    <h1>{{ edicion ? 'Editar Tipo de Usuario' : 'Registrar Tipo de Usuario' }}</h1>
  </div>
  <div class="form-container">
    <form [formGroup]="form" (ngSubmit)="aceptar()">
  
      <!-- C贸digo (solo en edici贸n) -->
      <mat-form-field *ngIf="edicion">
        <mat-label>C贸digo</mat-label>
        <input matInput formControlName="codigo" readonly/>
      </mat-form-field>
      <br />
  
      <!-- Rol -->
      <mat-form-field>
        <mat-label>Nombre(Rol)</mat-label>
        <input matInput formControlName="nombre" required/>
        <mat-error *ngIf="form.get('nombre')?.hasError('required')">
          El rol es obligatorio.
        </mat-error>
      </mat-form-field>
      <br />
  
      <!-- Usuario -->
      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <mat-select formControlName="user_id" required>
          <mat-option *ngFor="let usuario of usuarios" [value]="usuario.id">
            {{ usuario.correo }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('user_id')?.hasError('required')">
          El usuario es obligatorio.
        </mat-error>
      </mat-form-field>
      <br />
  
      <!-- Bot贸n Aceptar -->
      <div class="button-container">
        <button mat-raised-button color="primary">Aceptar</button>
      </div>
    </form>
  </div>
