<div class="title-container">
    <h1>{{ edicion ? 'Editar Carrito' : 'Registrar Carrito' }}</h1>
  </div>
  <div class="form-container">
    <form [formGroup]="form" (ngSubmit)="aceptar()">
  
      <!-- C贸digo (solo en edici贸n) -->
      <mat-form-field *ngIf="edicion">
        <mat-label>C贸digo</mat-label>
        <input matInput formControlName="codigo" readonly />
      </mat-form-field>
      <br />
  
      <!-- Estado del Carrito -->
      <mat-form-field>
        <mat-label>Estado del Carrito</mat-label>
        <mat-select formControlName="estadoCarrito_id" required>
          <mat-option *ngFor="let estado of estadoCarrito" [value]="estado.id">
            {{ estado.nombre }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('estadoCarrito_id')?.hasError('required')">
          El estado del carrito es obligatorio.
        </mat-error>
      </mat-form-field>
      <br />
  
      <!-- Usuario -->
      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <mat-select formControlName="user_id" required>
          <mat-option *ngFor="let usuario of usuarios" [value]="usuario.id">
            {{ usuario.correo }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('user_id')?.hasError('required')">
          El usuario es obligatorio.
        </mat-error>
      </mat-form-field>
      <br />
  
      <!-- Bot贸n Aceptar -->
      <div class="button-container">
        <button mat-raised-button color="primary">Aceptar</button>
      </div>
    </form>
  </div>
