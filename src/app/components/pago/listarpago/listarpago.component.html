<div class="container">
    <div class="title-container">
      <h1 class="title">Lista de Pagos</h1>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- MetodoPago Column -->
      <ng-container matColumnDef="metodoPago">
        <th mat-header-cell *matHeaderCellDef> MÃ©todo de Pago </th>
        <td mat-cell *matCellDef="let element"> {{element.metodoPago.nombre}} </td>
      </ng-container>
  
      <!-- Carrito Column -->
      <ng-container matColumnDef="carrito">
        <th mat-header-cell *matHeaderCellDef> Carrito </th>
        <td mat-cell *matCellDef="let element"> {{element.carrito.id}} </td>
      </ng-container>
  
      <!-- Usuario Column -->
      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario.correo}} </td>
      </ng-container>
  
      <!-- MontoTotal Column -->
      <ng-container matColumnDef="montoTotal">
        <th mat-header-cell *matHeaderCellDef> Monto Total </th>
        <td mat-cell *matCellDef="let element"> {{element.montoTotal | currency}} </td>
      </ng-container>
  
      <!-- FechaPago Column -->
      <ng-container matColumnDef="fechaPago">
        <th mat-header-cell *matHeaderCellDef> Fecha de Pago </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaPago | date:'dd/MM/yyyy'}} </td>
      </ng-container>
  
      <!-- Accion01 Column -->
      <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="accent" [routerLink]="['ediciones', element.id]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Accion02 Column -->
      <ng-container matColumnDef="accion02">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" (click)="eliminar(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
